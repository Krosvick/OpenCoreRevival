{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
      
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <title>
      {% block title %}
        openCore
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <a href="{% url 'home' %}">
          <div class="logo-full-dark">
            <img src="{% static 'img/logo.png' %}" style="max-width: 300px" alt="Your Logo Alt Text" />
          </div>
        </a>
      </div>
      <div class="nav-list">
        <div class="link">
          <a href="{% url 'home' %}" class="link-item">Home</a>
        </div>
        <div class="link">
          <a href="#" class="link-item">Sobre nosotros</a>
        </div>
        <div class="link">
          <a href="{% url 'stats' %}" class="link-item">Estadisticas</a>
        </div>
      </div>
    </div>
    {% block content %}

    {% endblock %}
    <div class="footer-v-4">
      <div class="logo-full-dark">
        <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" style="max-width: 300px" /></a>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
